<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Deatils</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/080c4fb36f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="./images/header-logo.png" alt="Vinyl Fusion Logo">
        </a>
        <div class="cart-icon">
            <a href="checkout.html">
                <i class="fa-solid fa-bag-shopping fa-xl" style="color: #000000;"></i>
            </a>
        </div>
    </header>
    <main>
        <section id="cart-summary">
            <h1>Your shoppingbag</h1>
            <div class="checkout-title">
                <h2>PRODUCT</h2>
                <h2>TOTAL</h2>
            </div>
            <div id="cart-items"></div>
            <p></p>
            <button id="proceed-to-checkout">CHECKOUT</button>
            <a href="index.html">Continue shopping</a>
        </section>
    </main>
    <footer>
        <img src="./images/Vinyl_Fusion.png" alt="Vinyl Fusion Logo">
        <p>&copy; 2024, Vinyl Fusion</p>
    </footer>
    <script src="js/checkout.js"></script>
</body>
</html>
